<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Planit</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/jquery.datetimepicker.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'javascript/jquery.datetimepicker.full.min.js' %}" type="text/javascript"></script>
</head>
<body id="body_inside">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand custom" href="{% url 'home' %}">Planit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navToggler" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><i class="fas fa-globe-africa fa-2x"></i></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navToggler">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'enter_plan' %}"><i class="fas fa-plus-square"></i> Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}"><i class="fas fa-file-contract"></i> Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account' %}"><i class="fas fa-user"></i> Account</a>
            </li>
            <li class="nav-item">
                <a id="logout" class="nav-link" href="{% url 'logout' %}"><i class="fas fa-power-off"></i> Logout</a>
            </li>
          </ul>
        </div>
    </div>
</nav>
<div id="under-nav" class="border-bottom shadow-sm"></div>
<!-- body -->
{% block body %} {% endblock %}

{% block ajax %} {% endblock %}
<br>
<div class="container d-flex justify-content-center">
    <div id="footer" class="container d-flex justify-content-center">
        <p>Planit &copy;2018</p>
    </div>
</div>
</body>
</html>
