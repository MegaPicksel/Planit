{% extends 'users/base_users.html' %}

{% block body %}
<div id="form_outside" class="row">
	<div class="col-4"></div>
	<div class="col-4">
		<div id="form" class="container border">
			<h5 id="form-title">Reset Password:</h5>
			<p>Enter a new password.</p>
			<form method="POST">
				{% csrf_token %}
				{{form.as_p}}
				<br>
				<button id="form-button" type="submit">Reset password</button>
			</form>
		</div>
	</div>
	<div class="col-4"></div>
</div>
{% endblock %}
