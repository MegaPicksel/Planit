<!-- Data generated by todo view response to ajax call -->
<form id="TodoForm" class="form-group" method="POST" action="{% url 'todo' %}">
  <div id="todo-modal-header" class="modal-header">
    <h5 class="modal-title">Add a task:</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  {% csrf_token %}
  <p class="custom_p">Task:</p>{{todo_form.Task}}
  <p class="custom_p">Date:</p>{{todo_form.Date}}
  <p class="custom_p">Extra Info:</p>{{todo_form.Info}}
  </div>
  <div class="modal-footer">
    <button id="form-button" type="submit">Add task</button>
  </div>
</form>
<script type="text/javascript">
// Datepicker 
$("#datepicker").datetimepicker({
    format:'Y-m-d H:i'
});
</script>
