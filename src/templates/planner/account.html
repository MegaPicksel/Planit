{% extends 'base.html' %}

{% block body %}
<div id="account" class="container border shadow-sm p-3 bg-white">
	<h4 id="account_update">Account info:</h4>
	<div class="row">
		<div class="col-sm-4">
			<div class="container">
				{% for item in user %}
					<p>First name: {{item.first_name}}</p>
					<p>Email: {{item.email}}</p>
					<p>City: {{item.city}}</p>
					<a href="{% url 'account_update' item.pk %}"><h5>Edit Info</h5></a>
				{% endfor %}
			</div>
		</div>
		<div class="col-sm-8">
		</div>
	</div>
</div>
{% endblock %}
