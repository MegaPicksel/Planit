{% extends 'base.html' %}

{% block body %}
<div id="account" class="container border shadow-sm p-3 bg-white">
	<h4 id="account_update"><i class="fas fa-user"></i> Account info:</h4>
	<div class="row">
		<div class="col-sm-4">
			<div class="container">
				{% for item in user %}
					<p>First name: {{item.first_name}}</p>
					<p>Email: {{item.email}}</p>
					<p>City: {{item.city}}</p>
					<p><a id="account_edit" href="{% url 'account_update' item.pk %}"><i class="fas fa-edit"></i>Edit Info</a></p>
				{% endfor %}
			</div>
		</div>
		<div class="col-sm-8">
		</div>
	</div>
</div>
{% endblock %}
